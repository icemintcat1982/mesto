<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./pages/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="./scripts/index.js" type="module"></script>
        <script defer src="./scripts/validate.js" type="module"></script>
        <script defer src="./scripts/card.js" type="module"></script>
        <script defer src="./scripts/FormValidator.js" type="module"></script>
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <img
                class="logo logo_place_header"
                src="./images/header_img1.png"
                alt="Место"
            />
        </header>

        <main class="main">
            <section class="profile">
                <img
                    class="profile__avatar"
                    src="./images/cousteau.jpg"
                    alt="Кусто"
                />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button
                        class="profile__button profile__button_type_edit"
                        type="button"
                        title="edit profile"
                    ></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>

                <button
                    class="profile__button profile__button_type_add"
                    type="button"
                    title="add photo"
                ></button>
            </section>

            <section class="elements"></section>
        </main>

        <section class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </section>

        <section class="popup popup_profile_submit">
            <div class="popup__edit-form popup__content">
                <button
                    class="popup__close"
                    type="button"
                    title="close"
                ></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile_form" novalidate>
                    <fieldset class="popup__fieldset">
                        <input
                            id="name-input"
                            class="popup__input popup__input_name"
                            name="name"
                            type="text"
                            required
                            minlength="2"
                            maxlength="40"
                        />
                        <span class="popup__input-error" id="name-input-error"
                            >Вы пропустили это поле</span
                        >
                        <input
                            id="decription-input"
                            class="popup__input popup__input_description"
                            name="description"
                            type="text"
                            required
                            minlength="2"
                            maxlength="200"
                        />
                        <span
                            class="popup__input-error"
                            id="decription-input-error"
                            >Вы пропустили это поле</span
                        >
                    </fieldset>
                    <button class="popup__submit" type="submit" title="submit">
                        Создать
                    </button>
                </form>
            </div>
        </section>

        <section class="popup popup_card_submit">
            <div class="popup__add-card popup__content">
                <button
                    class="popup__close popup__close-card"
                    type="button"
                    title="close"
                ></button>
                <h2 class="popup__title">Новое место</h2>
                <form
                    class="popup__form popup__form_card"
                    name="card_form"
                    novalidate
                >
                    <fieldset class="popup__fieldset">
                        <input
                            id="place-input"
                            class="popup__input popup__input_place"
                            name="place"
                            type="text"
                            placeholder="Название"
                            required
                            minlength="2"
                            maxlength="30"
                        />
                        <span class="popup__input-error" id="place-input-error"
                            >Вы пропустили это поле</span
                        >
                        <input
                            id="link-input"
                            class="popup__input popup__input_link"
                            name="link"
                            type="url"
                            placeholder="Ссылка на картинку"
                            required
                        />
                        <span class="popup__input-error" id="link-input-error"
                            >Введите адрес сайта</span
                        >
                    </fieldset>
                    <button
                        class="popup__submit popup__submit_inactive"
                        type="submit"
                        title="submit"
                        disabled
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </section>

        <section class="popup popup_photo_open">
            <figure class="popup__open-photo popup__content">
                <button
                    class="popup__close popup__close-photo"
                    type="button"
                    title="close"
                ></button>
                <img class="popup__photo" src="#" alt="image" />
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </section>

        <template id="element__card">
            <li class="element__card">
                <button
                    class="element__delete"
                    type="button"
                    title="delete"
                ></button>
                <img class="element__image" src="#" alt="image" />
                <div class="element__title">
                    <h2 class="element__text"></h2>
                    <button
                        class="element__button"
                        type="button"
                        title="like"
                    ></button>
                </div>

            </li>
        </template>
    </body>
</html>
